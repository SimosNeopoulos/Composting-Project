<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style_contact.css">
    <title>Composting Contact Page</title>
</head>
<body>
<header class="header sticky">
    <button type="submit"
            onclick="location.href='https://www.youtube.com/shorts/iVX5C_VQ5NA?&ab_channel=Avatar%3ATheLastAirbender'"
            class="logo"><img src="/images/composting.png" alt="search icon">
    </button>

    <nav class="navigation">
        <ul class="navigation-list">
            <li class="navigation-list-item"><a href="#">Home</a></li>
            <li class="navigation-list-item"><a href="#">Forum</a></li>
            <li class="navigation-list-item"><a href="#">Learn More</a></li>
            <li class="navigation-list-item"><a href="#">Help</a></li>
        </ul>
    </nav>

    <div class="search-box">
        <table class="elementsContainer">
            <tr>
                <td>
                    <input type="text" class="search" placeholder="Search">
                </td>
                <td>
                    <button type="submit" class="searchIcon"><img src="/images/search-icon.png" alt="search icon">
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <a href="#" class="btn">Sign Up</a>

</header>

<div class="container">
    <form method="post">
        <div class="input-field">
            <input type="text" placeholder=" " required>
            <span></span>
            <label>Full Name</label>
        </div>
        <div class="input-field">
            <input type="email" placeholder=" " required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="input-field">
            <input type="text" placeholder=" " required>
            <span></span>
            <label>Subject</label>
        </div>
        <div class="input-field-message">
            <textarea type="text" placeholder=" " required></textarea>
            <label>Message</label>
        </div>
    </form>
</div>
</body>
</html>
