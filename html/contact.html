</head>
<body>

<header>
    <div class="logo-container">
        <a class="logo" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">
            <img src="/images/composting.png" alt="search icon">
        </a>

    <nav class="navigation">
        <ul class="navigation-list">
            <li class="navigation-list-item"><a href="#">Home</a></li>

            <li class="navigation-list-item"><a href="#">Learn More</a></li>
            <li class="navigation-list-item"><a href="contact.html">Help</a></li>
        </ul>
    </nav>

    <div class="search-box">
        <table class="elementsContainer">
            <tr>
                <td>
                    <input type="text" class="search" placeholder="Search">
                </td>
                <td>
                    <button type="submit" class="searchIcon"><img src="/images/search-icon.png" alt="search icon">
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="btn-container">
        <a href="log_in.html" class="btn btn-acc">Log In</a>
    </div>


</header>

<div class="container">
    <div class="contact-container">
        <form method="post">
            <div class="input-field">
                <input type="text" placeholder=" " id="contact-name" required>
                <span></span>
                <label>Full Name</label>
            </div>
            <div class="input-field">
                <input type="email" placeholder=" " id="contact-email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="text" placeholder=" " id="contact-subject" required>
                <span></span>
                <label>Subject</label>
            </div>
            <div class="input-field-message">
                <textarea type="text" placeholder=" " id="contact-message" required></textarea>
                <label>Message</label>
            </div>
            <div class="btn-space">
                <button onclick="contactClick()" name="submit-btn" type="submit" class="submit-btn">
                    Send
                </button>
            </div>

        </form>
    </div>

    <div class="container-image">
        <!--<img src="../images/letter.jpg" alt="letter image">-->
    </div>
</div>
