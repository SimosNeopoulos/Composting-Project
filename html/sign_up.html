<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style_sign_up.css">
    <link rel="stylesheet" href="/css/general.css">

    <title>Composting Log In</title>
</head>
<body>

<div class="head-page"></div>

<header>
    <button type="submit"
            onclick="location.href='https://www.youtube.com/shorts/iVX5C_VQ5NA?&ab_channel=Avatar%3ATheLastAirbender'"
            class="logo"><img src="/images/composting.png" alt="search icon">
    </button>

    <nav>
        <ul class="navigation-list">
            <li class="navigation-list-item"><a href="#">Home</a></li>
            <li class="navigation-list-item"><a href="#">Forum</a></li>
            <li class="navigation-list-item"><a href="#">Learn More</a></li>
            <li class="navigation-list-item"><a href="contact.html">Help</a></li>
        </ul>
    </nav>

    <div class="search-box">
        <table class="elementsContainer">
            <tr>
                <td>
                    <input type="text" class="search" placeholder="Search">
                </td>
                <td>
                    <button type="submit" class="searchIcon"><img src="/images/search-icon.png" alt="search icon">
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div class="btn-container">
        <a href="log_in.html" class="btn btn-acc">Log In</a>
    </div>


</header>
<div class="form-container container-height">
    <div class="login-signup-content">
        <h1 class="top-text">Sign Up</h1>
        <form method="post">
            <div class="input-field">
                <input type="text" placeholder=" " id="sign-up-username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="email" placeholder=" " id="sign-up-email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="text" placeholder=" " id="sign-up-address" required>
                <span></span>
                <label>Address</label>
            </div>
            <div class="input-field">
                <input type="password" placeholder=" " id="sign-up-password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="input-field">
                <input type="tel" placeholder=" " id="sign-up-tel">
                <span></span>
                <label>Phone number</label>
            </div>
            <div class="btn-space">
                <button onclick="signUpClick()" name="submit-btn" type="submit" class="submit-btn">
                    Sign Up
                </button>
            </div>
            <div class="log-in-text">Already have an account? <a href="log_in.html">Log In!</a></div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../java_script/script.js"></script>

</body>
</html>
