    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style_sign_up.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Composting Sign Up</title>
</head>
<body>

<header id="page-header"></header>
<script defer src="../java_script/header.js"></script>

<div class="form-container container-height">
    <div class="login-signup-content">
        <h1 class="top-text">Sign Up</h1>
        <form method="post">
            <div class="input-field">
                <input type="text" placeholder=" " id="sign-up-username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="email" placeholder=" " id="sign-up-email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="text" placeholder=" " id="sign-up-address" required>
                <span></span>
                <label>Address</label>
            </div>
            <div class="input-field">
                <input type="password" placeholder=" " id="sign-up-password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="input-field">
                <input type="tel" placeholder=" " id="sign-up-tel">
                <span></span>
                <label>Phone number</label>
            </div>
            <div class="btn-space">
                <button onclick="signUpClick()" name="submit-btn" type="submit" class="submit-btn">
                    Sign Up
                </button>
            </div>
            <div class="log-in-text">Already have an account? <a href="log_in.html">Log In!</a></div>
        </form>
    </div>
</div>
