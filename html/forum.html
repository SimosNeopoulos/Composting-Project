<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style-forum.css">
    <link rel="stylesheet" href="../css/general.css">
    <title>Forum</title>
</head>
<body>
<header id="page-header"></header>
<script defer src="../java_script/header.js"></script>
<div class="forum-body">
    <div class="sidebar-container">
        <div class="profile-widget">
            <b>Profile</b>
        </div>
        <div class="popular-tags">
            <ul>
                Popular tags

            </ul>
        </div>
    </div>

    <div class="main-container">
        <div class="forum-menu">
            <div class="space"></div>
            <div class="filter" onclick="myFunction()">
            <button class="btn-forum-filter" onclick="myFunction()" >Φιλτράρισμα</button>
                <img class="filter-arrow" src="../images/arrow-down.png" onclick="myFunction()">

            <div class="forum-search">
                    <table class="elementsContainer">
                        <tr>
                            <td>
                                <input type="text" class="search" placeholder="Αναζήτηση στο forum">
                            </td>
                            <td>
                                <button type="submit" class="searchIcon"><img src="/images/search-icon.png"
                                                                              alt="search icon">

                            </td>
                        </tr>
                    </table>
            </div>
        </div>
        <div class="forum-posts">
            <ul class="posts">
                <li>Post</li>
