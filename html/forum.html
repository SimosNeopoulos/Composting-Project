<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style-forum.css">
    <link rel="stylesheet" href="../css/general.css">
    <title>Forum</title>
</head>
<body>
<header id="page-header"></header>
<script defer src="../java_script/header.js"></script>
<div class="forum-body">
    <div class="sidebar-container">
        <div class="profile-widget">
            <b>Profile</b>
        </div>
        <div class="popular-tags">
            <ul>
                Popular tags
                <li>tag</li>
                <li>tag</li>
                <li>tag</li>
                <li>tag</li>
                <li>tag</li>
                <li>tag</li>

            </ul>
        </div>
    </div>


    <div class="main-container">
        <div class="forum-menu">
            <div class="space"></div>
            <div class="container">
                <button class="btn-forum-filter" onclick="dropdownMenu()">Φιλτράρισμα<img class="filter-arrow" src="../images/arrow-down.png" onclick="myFunction()"></button>
                <div class="dropdown_menu">
                    <button class="tabs">Πιο πρόσφατο</button>
                    <button class="tabs">Πιο κοντά</button>
                </div>
            </div>
            <div class="forum-search">
                <table class="elementsContainer">
                    <tr>
                        <td>
                            <input type="text" class="search" placeholder="Αναζήτηση στο forum">
                        </td>
                        <td>
                            <button type="submit" class="searchIcon"><img src="/images/search-icon.png"
                                                                          alt="search icon">
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="forum-posts">
            <ul class="posts">
                <li>Post</li>
                <li>Post</li>
                <li>Post</li>
                <li>Post</li>
            </ul>
        </div>
    </div>


</div>

<script>
    let btn_forum_filter = document.querySelector('.btn-forum-filter');
    let dropdown_menu = document.querySelector('.dropdown_menu');
    let container = document.querySelector('.container');
    btn_forum_filter.addEventListener("click",()=>{
        dropdown_menu.classList.toggle('open_dropdown_menu');
        container.classList.toggle('change_container_color');
    });

</script>
<script type="text/javascript" src="../java_script/script.js"></script>
</body>
</html>
