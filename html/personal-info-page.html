<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="../css/personal-info-style.css">
	<link rel="stylesheet" type="text/css" href="../css/general.css">
	<link rel="shortcut icon" href="../images/composting200.png">
	<title>Composting!</title>

</head>
<body>
	<header id="page-header"></header>

	<div class="container">

		<div class="profile_pic">
			<img class="picture" src="../images/profile.png" alt="profile image!">
			<div class="edit">
				<h3 id="edit-text"> Νεα εικόνα προφίλ;</h3>
				<input type="file" id="upload" accept="image/*">
				<label for="upload"><img id="edit-icon" src="../images/edit-icon.png" alt="click hear to edit"></label>
			</div>

		</div>

		<div class="profile_info">
			<div class="title">
				<h1 id="profile-header">Καλωσόρισες στο προφίλ σου!</h1>
			</div>

			<div>
				<label>Όνομα χρήστη
					<input type="text" placeholder="Username">
				</label>
			</div>
			<div>
				<label> Email
					<input type="text" placeholder="Email">
				</label>

			</div>
			<div>
				<label>Διεύθυνση
					<input type="text" placeholder="Address">
				</label>
			</div>
			<div>
				<label>Κωδικός πρόσβασης
					<input type="password" placeholder="Password">
				</label>
			</div>
			<div>
				<label>Τηλέφωνο
					<input type="tel" placeholder="69-99999999" pattern="69-[0-9]{8}" required>
				</label>
			</div>


			<div class="save-button">
				<button id="save" type="button">
					Αποθήκευση
				</button>
			</div>
		</div>
	</div>


	<!--header script-->
	<script defer src="../java_script/header.js"></script>
	<script type="text/javascript" src="../java_script/script.js"></script>

</body>
</html>
