<body>

	<header id="page-header"></header>

	<div class="container">

		<div class="profile_pic">
			<img class="picture" src="../images/green-branches_1.jpg" alt="profile image!">
<!--			<hr>-->
			<div class="edit">
				<h3 id="edit-text"> Νεα εικόνα προφίλ;</h3>
				<input type="file" id="upload" accept="image/*">
				<label for="upload"><img id="edit-icon" src="../images/edit-icon.png" alt="click hear to edit"></label>
			</div>

		</div>

		<div class="profile_info">
			<h1 id="profile-header">Καλωσόρισες στο προφίλ σου!</h1>
			<div class="info-container">

				<div>
					<label>Username</label>
					<input type="text" placeholder="Username">
				</div>
				<div>
					<label>Email</label>
					<input type="text" placeholder="Email">

				</div>
				<div>
					<label>Address</label>
					<input type="text" placeholder="Address">
				</div>
				<div>
					<label>Password</label>
					<input type="password" placeholder="Password">
				</div>
				<div>
					<label>Phone number</label>
					<input type="tel" placeholder="69-99999999" pattern="69-[0-9]{8}" required>

				</div>

			</div>
		</div>
	</div>
