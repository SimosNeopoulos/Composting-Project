<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style_log_in.css">
    <link rel="stylesheet" href="/css/general.css">
    <title>Composting Log In</title>
</head>
<body>

<div class="head-page"></div>

<header>
    <button type="submit"
            onclick="location.href='https://www.youtube.com/shorts/iVX5C_VQ5NA?&ab_channel=Avatar%3ATheLastAirbender'"
            class="logo"><img src="/images/composting.png" alt="search icon">
    </button>
    <!--<img class="logo" alt="Composting Logo" src="/images/composting.png"/>-->

    <nav class="navigation">
        <ul class="navigation-list">
            <li class="navigation-list-item"><a href="#">Home</a></li>
            <li class="navigation-list-item"><a href="#">Forum</a></li>
            <li class="navigation-list-item"><a href="#">Learn More</a></li>
            <li class="navigation-list-item"><a href="contact.html">Help</a></li>
        </ul>
    </nav>

    <div class="search-box">
        <table class="elementsContainer">
            <tr>
                <td>
                    <input type="text" class="search" placeholder="Search">
                </td>
                <td>
                    <button type="submit" class="searchIcon"><img src="/images/search-icon.png" alt="search icon">
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="btn-container">
        <a href="sign_up.html" class="btn btn-acc">Sign Up</a>
    </div>

</header>
<div class="form-container container-height">
    <h1 class="top-text">Log In</h1>
    <form method="post">
        <div class="input-field">
            <input type="email" placeholder=" " id="log-in-email" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="input-field">
            <input type="password" placeholder=" " id="log-in-password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="forgot-pass"><a href="#">Forgot your Password?</a></div>
        <div class="btn-space">
            <button onclick="logInClick()" name="submit-btn" type="submit" class="submit-btn">
                Log In
            </button>
        </div>
        <div class="sign-up-text">Don't have an account? <a
                href="sign_up.html">Sign Up!</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="../java_script/script.js"></script>
</body>
</html>
