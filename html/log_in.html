<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Composting Log In</title>
</head>
<body>
<header class="header sticky">
    <img class="logo" alt="Composting Logo" src="/images/composting4.png"/>

    <nav class="navigation">
        <ul class="navigation-list">
            <li class="navigation-list-item"><a href="#">Home</a></li>
            <li class="navigation-list-item"><a href="#">Forum</a></li>
            <li class="navigation-list-item"><a href="#">Learn More</a></li>
            <li class="navigation-list-item"><a href="#">Help</a></li>
        </ul>
    </nav>

    <div class="search-box">
        <table class="elementsContainer">
            <tr>
                <td>
                    <input type="text" class="search" placeholder="Search">
                </td>
                <td>
                    <button type="submit" class="searchIcon"><img src="/images/search-icon.png" alt="search icon">
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <a href="#" class="btn">Sign Up</a>

</header>

<div class="container">
    <div class="login-signup-content">
        <h1 class="top-text">Log In</h1>
        <form method="post">
            <div class="input-field">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="forgot-pass"><a href="#">Forgot your Password?</a></div>
            <div class="log-in-btn"><a href="#" class="btn">Log In</a></div>
            <div class="sign-up-text">Don't have an account? <a href="#">Sign Up!</a></div>
        </form>
    </div>
</div>

</body>
</html>
