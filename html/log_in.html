<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Composting Log In</title>
</head>
<body>
<header class="header sticky">
    <img class="logo" alt="Composting Logo" src="/images/troll_image.png"/>

    <nav class="navigation">
        <ul class="navigation-list">
            <li class="navigation-list-item"><a href="#">Home</a></li>
            <li class="navigation-list-item"><a href="#">Forum</a></li>
            <li class="navigation-list-item"><a href="#">Learn More</a></li>
            <li class="navigation-list-item"><a href="#">Help</a></li>
        </ul>
    </nav>

    <div class="search-box">
        <input type="text" placeholder="search">
        <button type="submit"><img src="/images/search-icon.png" alt="search icon"></button>
    </div>

    <a href="#" class="btn">Sign Up</a>

</header>

<div class="container">
    <div class="login-signup-content">
    <h1 class="top-text">Log In</h1>
    <input type="text" id="email" class="input" autocomplete="off" placeholder="email">
    <input type="text" id="password" class="input" autocomplete="off" placeholder="password">
    </div>
</div>

</body>
</html>
