<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<header class="header sticky">
    <button type="submit"
            onclick="location.href='https://www.youtube.com/shorts/iVX5C_VQ5NA?&ab_channel=Avatar%3ATheLastAirbender'"
            class="logo"><img src="/images/composting.png" alt="search icon">
    </button>
    <!--<img class="logo" alt="Composting Logo" src="/images/composting.png"/>-->

    <nav class="navigation">
        <ul class="navigation-list">
            <li class="navigation-list-item"><a href="#">Home</a></li>

            <li class="navigation-list-item"><a href="#">Learn More</a></li>

            <tr>
                <td>
                    <input type="text" class="search" placeholder="Search">

                <td>
                    <button type="submit" class="searchIcon"><img src="/images/search-icon.png" alt="search icon">

        <div class="input-field">
            <input type="email" placeholder=" " required>

        </div>
        <div class="input-field">
            <input type="password" placeholder=" " required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="forgot-pass"><a href="#">Forgot your Password?</a></div>
        <div class="log-in-btn"><a href="#" class="btn">Log In</a></div>
        <div class="sign-up-text">Don't have an account? <a
